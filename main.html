<html>
	<head><title>Image Editor </title>
	<link href="style.css" rel = "stylesheet">
	
	</head>
	<body>
		<section class="main">
			<div class="heading">
				<br>
				<h1 style="float: left; font-size:250%; color: white; font-family:Courier New;" > &nbsp;   Snap4Frame</h1>
				<img src="https://www.pngitem.com/pimgs/m/0-3634_clip-art-camer-clipart-camera-clipart-black-and.png">
				<h1 style="float: left; color:#33cc33; font-size:250%;">.com &nbsp;</h1><br>
				<h1 style="float: right; color: white; font-size:120%;"> A Quality Online Photo Editor &nbsp; &nbsp; </h1> <!-- <br><br> -->
				<hr style="width:100%; border:1px solid">
				</div>
			<div class="container">
				<div class="main-outer">
					<div class="main-left">
						<aside>
						<h3> Image Filters </h3>
						<form id="slider-form">
						 <p>
                                <label for="gs">Grayscale</label>
                                <input id="gs" name="gs" type="range" min="0" max="" value="0" class="slider">
                            </p>
                        
                            <p>
                                <label for="blur">Blur</label>
                                <input id="blur" name="blur" type="range" min="0" max="" value="0" class="slider">
                            </p>

                            <p>
                                <label for="hue-rotate">Hue-Rotate</label>
                                <input id="hue-rotate" name="hue-rotate" type="range" min="0" max="" value="0" class="slider">
                            </p>

                            <p>
                                <label for="sepia">Sepia</label>
                                <input id="sepia" name="sepia" type="range" min="0" max="" value="0" class="slider">
                            </p>

                            <p>
                                <label for="opacity">Opacity</label>
                                <input id="opacity" name="opacity" type="range" min="0" max="" value="100" class="slider">
                            </p>

                            <p>
                                <label for="brightness">Brightness</label>
                                <input id="brightness" name="brightness" type="range" min="0" max="200" value="100" class="slider">
                            </p>

                            <p>
                                <label for="contrast">Contrast</label>
                                <input id="contrast" name="contrast" type="range" min="0" max="200" value="100" class="slider">
                            </p>

                            <p>
                                <label for="saturate">Saturate</label>
                                <input id="saturate" name="saturate" type="range" min="0" max="200" value="100" class="slider">
                            </p>
                             <button type="reset">Reset</button>
                        </form>
                    	</aside>
                    </div>

                    <div class="main-right">
                    	<form id="myform">
                    		<input type="text" placeholder="Image URL" id="onlineurl">
                        	<button type="submit">Change Image</button>
                        </form>
                    <div class="img-area" id="final">
                        <img src="car.jpg" id="targetimage" alt="">
                	</div>
                	<form id="about" action="aboutus.html" target="blank">
                		<br>
                		<button type="submit">About Us </button>
                	</form>    

            </div>
            <footer>

            </footer>
        </section>
<script src="java.js"></script>



	</body>
</html>
